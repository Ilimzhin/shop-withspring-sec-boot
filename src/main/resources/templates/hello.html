<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Привет я Абдушка</h1>
<form action="/logout">
    <input type="submit" value="Выход">
</form>
<form action="/users">
    <input type="submit" value="Все пользователи (1)">
</form>
<p><a href="/users">Все пользователи(2)</a></p>

<form th:action="@{/home}" method="post">
    <input type="submit" value="Вернуться на домашнюю страницу"/>
</form>
<form th:action="@{/user-create}" method="post">
    <input type="submit" value="Создать пользователя"/>
</form>
<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</body>
</html>
